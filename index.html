<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
 <form>
    <h1>სარეგისტრაციო ფორმა</h1>
    <div>
        <input 
        type="text" 
        id ="name" 
        placeholder="შეიყვანეთ სახელი"/>
        <label for="name">სახელი</label>
        </div>
    <div>
        <input 
         type="text" 
         id ="lastname"
         placeholder="შიყვანეთ გვარი"/>
         <label for="lastname">გვარი</label>
        </div>
    <div>
        <input 
         type="number"
         id="mob number"
         placeholder="მობილურის ნომერი"
         maxlength="9" 
         minlength="9">
         <label for="mob number">მობილურის ნომერი</label>
         </div>
    <div>
        <input 
         type="date"
         id="date of birth"
         placeholder="დაბადების თარიღი">
         <label for="date of birth">დაბადების თარიღი</label>
        </div>
    <div>
        <input 
         type="password"
         id="password"
         placeholder="პაროლი"
         minlength="8" 
         required>
         <label for="password">პაროლი</label>
        </div>




       </div>
        <input type="range"/>
        <input type="email"/>
        <input type="date"/> 
        <button type="submit">გაგზავნა</button>>
        <button type="reset">გასუფთავება</button>

        <div>
        <input type="radio" id="radio" name="male">
        <label for="male">მამრობითი</label>
        <input type="radio" id="radio" name="female">
        <label for="female">მდედრობითი</label>
        </div>
        </form>

</body>
</html>
